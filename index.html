    <title>Aura Browser Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1d4ed8', // Bolder blue
              'brand-secondary': '#2563eb', // Even more vibrant blue for actions
              'brand-light': '#60a5fa',
              'brand-dark': '#1e293b',
              'brand-background': '#0f172a',
              'brand-surface': '#1e293b',
              'brand-text': '#e2e8f0',
              'brand-text-secondary': '#94a3b8',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        background-image: linear-gradient(180deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.8) 100%);
      }
      @keyframes slideInFade {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .new-extension-item {
        animation: slideInFade 0.5s ease-out forwards;
      }
    </style>
